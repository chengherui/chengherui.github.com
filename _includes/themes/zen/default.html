<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/kube.min.css" />
	<link href='http://fonts.googleapis.com/css?family=Rambla' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/style.css" />
	<link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="{{ page.title }}" type="application/atom+xml">
	{% if 0 > 1 %}
	{% endif %}

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="threequarter centered">
				<h1><a href="{{ HOME_PATH }}">{{ site.title }}</a></h1>
				<h2>{{ site.tagline }}</h2>
				<hr />
				<div class="row container">
					<div class="third">
						<h3>About Me</h3>
						<figure class="image">
							<img src="{{ site.author.gravatar.url }}?size=200" class="gravatar" alt="{{ site.author.gravatar.url }}" width="200" height="200" />
						</figure>
						<br />
						<p>成贺睿</p>
						
						<div>
							<p><a href="http://weibo.com/{{ site.author.weibo }}" class="twitter-follow-button" data-show-count="true" data-lang="en">Follow @{{ site.author.weiboNick }}</a></p>
						</div>
					</div>
					<div class="twothird">
						{{ content }}
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
