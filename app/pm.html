<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>PM2.5 of beijing</title>
	<script type='text/javascript'>
		function showMsg(o) {
			var item = o.query.results.rss.channel.item[0];

			document.getElementById("aqi").innerHTML = item.AQI;
			document.getElementById("pm").innerHTML = item.Conc;
			document.getElementById("desc").innerHTML = item.Desc;
			document.getElementById("time").innerHTML = item.ReadingDateTime;
		}
	</script>
</head>

<body>
	<p>北京空气质量指数(美大使馆数据)</p>
	<p>
		<b>AQI:</b> <span id="aqi"></span><br />
		<b>PM2.5:</b> <span id="pm"></span><br />
		<b>Desc:</b> <span id="desc"></span><br />
		<b>GetTime:</b> <span id="time"></span>
	</p>
	<script src='http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20xml%20where%20url%3D%22http%3A%2F%2Fwww.beijingaqifeed.com%2FBeijingAQI%2FBeijingAir.xml%22&format=json&diagnostics=true&callback=showMsg'></script>
  <script type="text/javascript">
  (function(){
    var _w = 16 , _h = 16;
    var param = {
      url:location.href,
      type:'3',
      count:'', /**是否显示分享数，1显示(可选)*/
      appkey:'', /**您申请的应用appkey,显示分享来源(可选)*/
      title:'The conc of PM2.5 now ', /**分享的文字内容(可选，默认为所在页面的title)*/
      pic:'', /**分享图片的路径(可选)*/
      ralateUid:'', /**关联用户的UID，分享微博会@该用户(可选)*/
      language:'zh_cn', /**设置语言，zh_cn|zh_tw(可选)*/
      rnd:new Date().valueOf()
    }
    var temp = [];
    for( var p in param ){
      temp.push(p + '=' + encodeURIComponent( param[p] || '' ) )
    }
    document.write('<iframe allowTransparency="true" frameborder="0" scrolling="no" src="http://hits.sinajs.cn/A1/weiboshare.html?' + temp.join('&') + '" width="'+ _w+'" height="'+_h+'"></iframe>')
  })()
  </script>
</body>

</html>
